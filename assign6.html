<!DOCTYPE html>
<html>

<head>
    <title>Embedding expression inside JSX</title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')  
        
        const articles = [
            {id : 1, title : 'Article 1', meta : {likes : 10, dislikes : 0}},
            {id : 2, title : 'Article 2', meta : {likes : 20, dislikes : 10}},
            {id : 3, title : 'Article 3', meta : {likes : 5, dislikes : 0}},
        ]
        /*
        Article 1 - likes 10, dislikes - 0
        Article 2 - likes 20, dislikes - 10
        Article 3 - likes 5, dislikes - 0
        */

        function ArticleList() {
            return (
                <ul>
                    {articles.map((props) => {
                        return (
                            <li>{props.title} - {Object.entries(props.meta)}</li>
                        )
                    })}
                </ul>
            )
        }

        const ele = (
            <ArticleList title = {articles.title} meta = {articles.meta}/>
        )

        ReactDOM.render(ele, rootHandle)
        </script>
</body>

</html>
