<!DOCTYPE html>
<html>

<head>
    <title>Embedding expression inside JSX</title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')  
        
        const users = [
            {id : 1, name : 'user1', email : 'user1@gmail.com'},
            {id : 2, name : 'user2', email : 'user2@gmail.com'},
            {id : 3, name : 'user3', email : 'user3@gmail.com'}
        ]
        
        function UserTable() {
            return (
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>    
                            <th>Name</th>    
                            <th>Email</th>    
                        </tr>    
                    </thead>
                    <tbody>
                        {users.map((props) => {
                            return (
                                <tr>
                                    <td>{props.id}</td>    
                                    <td>{props.name}</td>    
                                    <td>{props.email}</td>    
                                </tr>
                            )
                        })}
                    </tbody>
                </table>
            )
        }
        
        const ele = (
            <UserTable id = {users.id} name = {users.name} email = {users.email} />
        ) 

        ReactDOM.render(ele, rootHandle)
        </script>
</body>

</html>
